name: Build Extension

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from manifest
      id: version
      run: |
        VERSION=$(jq -r '.version' manifest.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Prepare Chrome distribution
      run: |
        mkdir -p dist-chrome
        cp -r manifest.json icons src lib README.md LICENSE dist-chrome/

    - name: Prepare Firefox distribution
      run: |
        mkdir -p dist-firefox
        cp -r manifest.json icons src lib README.md LICENSE dist-firefox/

    - name: Upload Chrome artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-chrome-v${{ steps.version.outputs.version }}
        path: dist-chrome/
        retention-days: 90

    - name: Upload Firefox artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-firefox-v${{ steps.version.outputs.version }}
        path: dist-firefox/
        retention-days: 90

    - name: Create distribution ZIPs for release
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd dist-chrome
        zip -r ../github-actions-folders-chrome-v${{ steps.version.outputs.version }}.zip . \
          -x "*.DS_Store" "*.git*" "*__pycache__*" "*.pyc" "*node_modules*" "*.old"
        cd ../dist-firefox
        zip -r ../github-actions-folders-firefox-v${{ steps.version.outputs.version }}.zip . \
          -x "*.DS_Store" "*.git*" "*__pycache__*" "*.pyc" "*node_modules*" "*.old"
        cd ..

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          github-actions-folders-chrome-v${{ steps.version.outputs.version }}.zip
          github-actions-folders-firefox-v${{ steps.version.outputs.version }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
